server:
  port: 8080
  tomcat:
    threads:
      max: 2000
      min-spare: 200
    accept-count: 1000
    max-connections: 10000
    connection-timeout: 20000
  compression:
    enabled: true
    min-response-size: 1024

spring:
  application:
    name: sentinel-proxy
  task:
    execution:
      pool:
        core-size: 100
        max-size: 2000
        queue-capacity: 10000
        keep-alive: 60s
      thread-name-prefix: sentinel-task-

sentinel:
  proxy:
    backends: []
    requestTimeout: 5000
    maxConnections: 2000

  metrics:
    windowDuration: 20
    windowBuckets: 20
    latencyBuckets:
      - 10
      - 25
      - 50
      - 75
      - 100
      - 125
      - 150
      - 200
      - 250
      - 500
      - 1000
      - 2500
      - 5000
    ewmaAlpha: 0.3

  control:
    loopInterval: 5
    maxWeightChangePercent: 10
    minObservationPeriod: 15
    cooldownPeriod: 20
    sustainedDegradationCycles: 3
    rampUpStepSeconds: 10
    predictionHorizon: 30
    health:
      latencyDegradedMultiplier: 1.5
      latencyUnhealthyMultiplier: 2.5
      errorRateWarning: 5.0
      errorRateCritical: 15.0
      varianceUnstableMultiplier: 2.0
      saturationWarning: 70.0
      saturationCritical: 90.0
    circuitBreaker:
      failureThreshold: 5
      failureWindow: 20
      timeoutRateThreshold: 20.0
      retryDelay: 10
      probeRate: 5.0
    overload:
      spikeMultiplier: 3.0
      overloadModeDuration: 60

  dashboard:
    websocket:
      path: /ws/metrics
      allowedOrigins: "*"
    allowedOrigin: "http://localhost:3000"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.sentinel: INFO
    com.sentinel.control: DEBUG
    org.springframework: WARN
    org.apache.tomcat: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
