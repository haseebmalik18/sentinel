version: '3.8'

services:
  sentinel-proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    container_name: sentinel-proxy
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xms2g -Xmx4g -XX:+UseG1GC -XX:MaxGCPauseMillis=100
    restart: unless-stopped
    networks:
      - sentinel-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  sentinel-net:
    driver: bridge
